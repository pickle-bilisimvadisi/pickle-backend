apiVersion: apps/v1
kind: Deployment
metadata:
  name: pickle-backend
  labels:
    app: pickle-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pickle-backend
  template:
    metadata:
      labels:
        app: pickle-backend
      annotations:
        logging: "true" # generic logging flag for your log collector
        # loki.grafana.com/scrape: "true"
        # loki.grafana.com/logs-path: "/var/log/app"
    spec:
      containers:
        - name: pickle-backend
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: pickle-backend-config
            - secretRef:
                name: pickle-backend-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"


