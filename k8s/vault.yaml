apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
        - name: vault
          image: pickle-vault:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8200
          env:
            - name: VAULT_ADDR
              value: http://0.0.0.0:8200
          volumeMounts:
            - name: vault-env
              mountPath: /vault/.env
              subPath: .env
            - name: vault-tokens
              mountPath: /vault/tokens
            - name: vault-file
              mountPath: /vault/file
      volumes:
        - name: vault-env
          secret:
            secretName: vault-env
            items:
              - key: .env
                path: .env
        - name: vault-tokens
          persistentVolumeClaim:
            claimName: vault-tokens
        - name: vault-file
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: vault
spec:
  selector:
    app: vault
  ports:
    - port: 8200
      targetPort: 8200
      nodePort: 30820
  type: NodePort
