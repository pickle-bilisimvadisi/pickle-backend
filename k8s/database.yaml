apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: database
          image: pickle-postgres:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VAULT_ADDR
              value: http://vault:8200
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: vault-tokens
              mountPath: /vault/tokens
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: vault-tokens
          persistentVolumeClaim:
            claimName: vault-tokens
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: database
spec:
  selector:
    app: database
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
